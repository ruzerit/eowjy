<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gayeon Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header class="cover">
        <div class="cover-content">
            <h1>Gayeon| Portfolio</h1>
            <div class="buttons">
                <button id="compCardBtn" class="btn">Comp Card</button>
                <button id="videoCheckBtn" class="btn">Video Check</button>
            </div>
        </div>
    </header>

    <div id="modalCompCard" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalCompCard')">&times;</span>
            <img src="comp_card.jpg" alt="Comp Card">
        </div>
    </div>

    <div id="modalVideoCheck" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modalVideoCheck')">&times;</span>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

<section class="gallery">
    <div class="gallery-wrapper">
        <div class="gallery-container">
            <div class="gallery-item"><img src="photo1.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
            <div class="gallery-item"><img src="photo2.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
            <div class="gallery-item"><img src="photo3.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
            <div class="gallery-item"><img src="photo4.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
            <div class="gallery-item"><img src="photo5.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
            <div class="gallery-item"><img src="photo6.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
            <div class="gallery-item"><img src="photo7.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
            <div class="gallery-item"><img src="photo8.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
            <div class="gallery-item"><img src="photo9.jpg" alt="Portfolio Image" onclick="openGalleryModal(this)"></div>
        </div>
    </div>
</section>

<!-- ✅ 갤러리 모달 추가 -->
<div class="modal" id="galleryModal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('galleryModal')">&times;</span>
        <img id="galleryImage" src="" alt="Gallery Image">
    </div>
</div>

    <section class="contact">
        <p>Contact:eowjy@email.com</p>
        <p>Instagram: <a href="https://www.instagram.com/ruzerit" target="_blank">@ruzerit</a></p>
        <button onclick="window.location.href='video_portfolio.html'">Video Portfolio</button>
    </section>

    <section class="about">
        <img src="about_gayeon.jpg" alt="About Gayeon">
    </section>
</body>
</html>
